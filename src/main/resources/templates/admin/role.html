<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理</title>
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/zTreeStyle.css"/>
</head>

<body>
<div class="g-hd" th:fragment="header">
    <div class="hd-logo">
        <img src="images/logo.png">
    </div>
    <div class="hd-control">
        <div class="user-center">
            <div class="user-left">

            </div>
            <div class="user-right">
                <span class="user" th:text="'欢迎 ' + ${user.realname} ">欢迎 admin</span>
                <span class="user-set">设置</span>
                <span class="logout"><a href="/cms/logout">退出</a></span>
            </div>
        </div>
        <div class="con-nav">
            <ul>
                <li class="sep"></li>
                <li><a href="/cms">栏目</a></li>
                <li class="sep"></li>
                <li><a href="/cms">内容</a></li>
                <li class="sep"></li>
                <li class="nav-selected"><a href="/cms">用户</a></li>
                <li class="sep"></li>
                <li><a href="/cms">设置</a></li>
                <li class="sep"></li>
            </ul>
        </div>
    </div>
</div>
<div class="g-sd" th:fragment="left">
    <div class="sd-">
    </div>
    <div class="hd-navication">
        <ul>
            <li class="left-nav">用户</li>
            <li class="left-nav">角色</li>
            <li class="left-nav">权限</li>
        </ul>
    </div>
</div>
<div class="g-mn" th:fragment="center">
    <div class="center-add"><input type="button" name="添加" id="addChannel" value="添加"></div>
    <table class="gridtable">
        <tr>
            <th>Id</th><th>角色名称</th><th>是否有效</th><th>操作</th>
        </tr>
        <tr th:each="channel,iterStat : ${channels}">
            <td th:text="${channel.channelId}">1</td>
            <td th:text="${channel.channelName}">管理员</td>
            <td th:text="${channel.channelPath}">是</td>
            <td>
                <a th:href="'/cms/editChannel?channelId='+${channel.channelId}">修改</a>&nbsp;&nbsp;
                <a th:href="'/cms/deleteChannel?channelId='+${channel.channelId}">删除</a>
            </td>
        </tr>
        <tr th:each="channel,iterStat : ${channels}">
            <td th:text="${channel.channelId}">2</td>
            <td th:text="${channel.channelName}">栏目管理员</td>
            <td th:text="${channel.channelPath}">是</td>
            <td>
                <a th:href="'/cms/editChannel?channelId='+${channel.channelId}">修改</a>&nbsp;&nbsp;
                <a th:href="'/cms/deleteChannel?channelId='+${channel.channelId}">删除</a>
            </td>
        </tr>
        <tr th:each="channel,iterStat : ${channels}">
            <td th:text="${channel.channelId}">3</td>
            <td th:text="${channel.channelName}">内容管理员</td>
            <td th:text="${channel.channelPath}">是</td>
            <td>
                <a th:href="'/cms/editChannel?channelId='+${channel.channelId}">修改</a>&nbsp;&nbsp;
                <a th:href="'/cms/deleteChannel?channelId='+${channel.channelId}">删除</a>
            </td>
        </tr>
    </table>
</div>
<div class="g-ft" th:fragment="footer">
    <span>新闻发布系统 版权所有©2016-2018 技术支持电话：000-00000000</span>
</div>
</body>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
</html>
