<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
<meta http-equiv="Pragma" content="no-cache"/> 
<meta http-equiv="Cache-Control" content="no-cache"/> 
<meta http-equiv="Expires" content="0"/> 
<title>后台管理</title>
<link href="css/login.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
</head>

<body>
    <div class="login_box">
        <div class="login_l_img"><img src="images/login-img.png" /></div>
        <div class="login">
            <div class="login_logo"><img src="images/login_logo.png" /></div>
            <div class="login_name"> <p>后台管理</p> </div>
            <form method="post" action="" onsubmit="return form_validate();">
                <input name="username" type="text"  value="用户名" onfocus="this.value=''" 
                    onblur="if(this.value==''){this.value='用户名'}" id="username"/>
                <span id="password_text" onclick="this.style.display='none';document.getElementById('password').style.display='block';" >密码</span>
                <input name="password" type="password" id="password" style="display:none;" 
                    onblur="if(this.value==''){document.getElementById('password_text').style.display='block';this.style.display='none'};"/>
                <input value="登录" style="width:100%;" type="submit"/>
            </form>
        </div>
        <div class="copyright">新闻发布系统 版权所有©2016-2018 技术支持电话：000-00000000</div>
    </div>
    <script type="text/javascript">
        function form_validate(){
            var username = $("#username").val();
            var password = $("#password").val();
            if(username == null || username == '用户名'){
                alert("请输入用户名！");
                return false;
            }
            if(password == null || password == '密码'){
                alert("请输入密码！");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
