<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>北京市易和律师事务所</title>
<link rel="stylesheet" type="text/css" th:href="${base}+'/css/style.css'">

</head>

<body>
<!--top-->
<div id="top"  th:include="front/index :: header">
    header
</div>

<!--中间部分-->

<div id="center">
    <div class="m">
        <!--右边部分-->
      <div id="Right" class="fr" style="width:100%">
        <div class="bg">
            <!--图像列表-->
            <ul class="list_img">
                <li th:each="c,iterInfo:${contents}"><a th:href="${c.link}?  ${c.link} : ${base}+'/front/info?contentId='+${c.contentId} "><img th:src="${c.titlePic}" /></a></li>
            </ul>
            <div class="clear"></div>
        </div>
      </div>

    <div class="clear"></div>
    </div>
</div>

<!--footer-->
<div id="footer" th:include="front/index :: footer">
    footer
</div>
</body>
</html>
