<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>后台管理</title>

<body>
<div class="g-hd" th:include="admin/home :: header">
    header
</div>
<div class="g-sd" th:fragment="left">
    <div class="sd-">
    </div>
    <div class="hd-navication">
        <ul id="treeDemo" class="ztree"></ul>
    </div>
</div>
<div class="g-mn" th:fragment="center">
    <div class="widget-box">
        <div class="widget-title"><span class="icon"> <i class="icon-align-justify"></i> </span>
            <h5>Personal-info</h5>
        </div>
        <div class="widget-content nopadding">
            <form action="/cms/saveChannel" method="post" class="form-horizontal">
                <input type="hidden" name="channelId" th:value="${channel.channelId}"/>
                <div class="control-group">
                    <label class="control-label">名称 :</label>
                    <div class="controls">
                        <input type="text" class="span11" placeholder="栏目名称" name="channelName" th:value="${channel.channelName}"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">访问路径 :</label>
                    <div class="controls">
                        <input type="text" class="span11" placeholder="栏目访问路径" name="channelPath" th:value="${channel.channelPath}"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">模板 :</label>
                    <div class="controls">
                        <select name="channelModel">
                            <option value="-- 默认模板--" th:field="${channel.modelPath}" >-- 默认模板--</option>
                            <option value="1" th:field="${channel.modelPath}" >1</option>
                            <option value="2" th:field="${channel.modelPath}" >2</option>
                            <option value="3" th:field="${channel.modelPath}" >3</option>
                            <option value="4" th:field="${channel.modelPath}" >4</option>
                            <option value="5" th:field="${channel.modelPath}" >5</option>
                            <option value="6" th:field="${channel.modelPath}" >6</option>
                            <option value="7" th:field="${channel.modelPath}" >7</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">是否显示 :</label>
                    <div class="controls">
                        <label >是：<input type="radio" th:field="${channel.available}" th:name="available" value="true"/></label> 
                        <label >否：<input type="radio" th:field="${channel.available}" th:name="available" value="false"/></label> 
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">描述 :</label>
                    <div class="controls">
                        <textarea class="span11" name="channelDescript" th:text="${channel.descript}"></textarea>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-success">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="g-ft" th:include="admin/home :: footer">
    footer
</div>
</body>
